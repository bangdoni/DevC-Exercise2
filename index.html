<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <center>
        <h1>Kalkulator</h1>
    </center>
    <div class="container">
        <div class="row kalkulator">
            <div class="col-md-6">
                <form id="calculatingForm">
                    <input id="operanda" type="text" name="operanda" placeholder="Operand A" />
                    
                        <select id="operator">
                            <option value="x">x</option>
                            <option value="/">/</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                        </select>
                    
                    <input id="operandb" type="text" name="operandb" placeholder="Operand B" />
                    <input id="submit" type="submit" class="btn btn-primary" value="Submit" />
                    <input id="result" type="text" name="result" disabled placeholder="Result" />
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("calculatingForm").onsubmit = function(e) {
            e.preventDefault()

            var opera = parseInt(document.getElementById("operanda").value);
            var operator = document.getElementById("operator").value;
            var operb = parseInt(document.getElementById("operandb").value);

            
            if(operator == 'x'){
                return document.getElementById("result").value = opera * operb;
            } else if (operator == '/') {
                return document.getElementById("result").value = opera / operb;
            } else if (operator == '+') {
                return document.getElementById("result").value = opera + operb;
            } else if (operator == '-') {
                return document.getElementById("result").value = opera - operb;
            }
        }
        
        
    </script>
</body>
</html>
