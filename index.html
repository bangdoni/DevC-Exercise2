<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <center>
        <h1>Kalkulator</h1>
    </center>
    <div class="container wrapcalc">
    <form id="calculatingForm">
            <div class="row">
                
                <div class="col">
                    <input class="form-control" id="operanda" type="text" name="operanda" placeholder="Operand A" />
                </div>
                <div class="col">
                    <select id="operator" class="form-control">
                        <option selected="selected">Select Operator</option>
                        <option value="x">x</option>
                        <option value="/">/</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </div>
                <div class="col">
                    <input id="operandb" class="form-control" type="text" name="operandb" placeholder="Operand B" />
                </div>
                <div class="col">
                    <input id="submit" type="submit" class="btn btn-primary" value="Submit" />
                </div>
                <div class="col">
                    <input id="result" class="form-control" type="text" name="result" disabled placeholder="Result" />
                </div>
            </div>
            </form>
        </div>
    <script>
        document.getElementById("calculatingForm").onsubmit = function(e) {
            e.preventDefault()

            var opera = parseInt(document.getElementById("operanda").value);
            var operator = document.getElementById("operator").value;
            var operb = parseInt(document.getElementById("operandb").value);

            
            if(operator == 'x'){
                return document.getElementById("result").value = opera * operb;
            } else if (operator == '/') {
                return document.getElementById("result").value = opera / operb;
            } else if (operator == '+') {
                return document.getElementById("result").value = opera + operb;
            } else if (operator == '-') {
                return document.getElementById("result").value = opera - operb;
            }
        }
        
        
    </script>
</body>
</html>
